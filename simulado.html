<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado - Segunda Guerra Mundial</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .question {
      font-size: 1.1rem;
      margin-bottom: 18px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .option-btn {
      background: #ffffff;
      color: #2a5298;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .option-btn:hover {
      background: #dce9ff;
      transform: translateY(-2px);
    }
    .result {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 18px;
    }
    .restart-btn {
      background: #ffdd57;
      color: #2a5298;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    .restart-btn:hover {
      background: #ffe88a;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulado - Segunda Guerra Mundial</h1>
<br>
    </header>
    <div id="quiz"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "1. Qual foi a principal motivação da Alemanha para assinar o Pacto Molotov-Ribbentrop em 1939?",
        options: [
          "Evitar uma guerra em duas frentes enquanto atacava a Polônia", // correta
          "Firmar uma aliança militar duradoura com a URSS",
          "Obter suprimentos de petróleo do Oriente Médio",
          "Garantir apoio soviético contra a França"
        ],
        answer: 0
      },
      {
        question: "2. A Operação Barbarossa falhou principalmente por:",
        options: [
          "O bloqueio naval britânico",
          "Resistência soviética e o rigoroso inverno", // correta
          "O uso de armas químicas pelos soviéticos",
          "O desembarque aliado na Normandia"
        ],
        answer: 1
      },
      {
        question: "3. Uma das principais causas da Segunda Guerra Mundial foi:",
        options: [
          "O ataque a Pearl Harbor",
          "O Tratado de Versalhes, que impôs pesadas sanções à Alemanha", // correta
          "A criação da ONU",
          "A Conferência de Yalta"
        ],
        answer: 1
      },
      {
        question: "4. O Dia D (6 de junho de 1944) marcou:",
        options: [
          "A rendição da Alemanha",
          "O desembarque aliado na Normandia", // correta
          "O ataque japonês a Pearl Harbor",
          "A queda de Mussolini"
        ],
        answer: 1
      },
      {
        question: "5. Qual foi a importância da Batalha de Stalingrado (1942-1943)?",
        options: [
          "Foi a virada dos soviéticos contra os alemães no front oriental", // correta
          "Levou à rendição da França",
          "Resultou na criação da ONU",
          "Garantiu a conquista do Norte da África"
        ],
        answer: 0
      },
      {
        question: "6. Qual guerra surgiu diretamente das tensões após a Segunda Guerra Mundial?",
        options: [
          "Guerra da Coreia",
          "Guerra do Vietnã",
          "Guerra Fria", // correta
          "Guerra Civil Espanhola"
        ],
        answer: 2
      },
      {
        question: "7. Qual foi a principal razão da entrada dos Estados Unidos na Segunda Guerra Mundial?",
        options: [
          "O pacto entre Alemanha e Itália",
          "O ataque japonês a Pearl Harbor", // correta
          "A invasão da Polônia",
          "O bloqueio alemão no Atlântico"
        ],
        answer: 1
      },
      {
        question: "8. A 'Solução Final' idealizada por Hitler consistia em:",
        options: [
          "A rendição incondicional à URSS",
          "O genocídio sistemático de judeus e outros grupos", // correta
          "Um plano de invasão à Grã-Bretanha",
          "A ocupação da França"
        ],
        answer: 1
      },
      {
        question: "9. Qual foi a principal consequência geopolítica do fim da Segunda Guerra Mundial?",
        options: [
          "O enfraquecimento dos Estados Unidos",
          "O fortalecimento da Liga das Nações",
          "O fim do comunismo na União Soviética",
          "A tentativa de conter a expansão do socialismo/comunismo" // correta
        ],
        answer: 3
      },
      {
        question: "10. A criação da ONU em 1945 teve como objetivo principal:",
        options: [
          "Reconstruir a economia europeia",
          "Julgar crimes de guerra nazistas",
          "Garantir a rendição incondicional do Japão",
          "Promover a cooperação internacional e evitar novos conflitos" // correta
        ],
        answer: 3
      }
    ];

    const quizContainer = document.getElementById("quiz");

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      quizContainer.innerHTML = "";
      if (currentQuestion < quizData.length) {
        const qData = quizData[currentQuestion];
        const questionEl = document.createElement("div");
        questionEl.classList.add("question");
        questionEl.textContent = qData.question;

        const optionsEl = document.createElement("div");
        optionsEl.classList.add("options");

        qData.options.forEach((opt, index) => {
          const btn = document.createElement("button");
          btn.classList.add("option-btn");
          btn.textContent = opt;
          btn.onclick = () => selectAnswer(index);
          optionsEl.appendChild(btn);
        });

        quizContainer.appendChild(questionEl);
        quizContainer.appendChild(optionsEl);
      } else {
        showResult();
      }
    }

    function selectAnswer(index) {
      const qData = quizData[currentQuestion];
      if (index === qData.answer) {
        score++;
      }
      currentQuestion++;
      setTimeout(loadQuestion, 200);
    }

    function showResult() {
      quizContainer.innerHTML = `
        <p class="result">Você acertou ${score} de ${quizData.length} questões.</p>
        <button class="restart-btn" onclick="window.location.reload()">Refazer Simulado</button>
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
